<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="images/museum-800_x_800.jpg,
      images/museum-1600_x_1600.jpg 2x,
      images/museum-2400_x_2400.jpg 3x" media="(min-width:1600px)" />

      <source srcset="images/museum-640_x_640.jpg,
      images/museum-1280_x_1280.jpg 2x,
      images/museum-1920_x_1920.jpg 3x" media="(min-width:1280px) and (max-width:1599px)" />

      <source srcset="images/museum-480_x_480.jpg,
      images/museum-960_x_960.jpg 2x,
      images/museum-1440_x_1440.jpg 3x" media="(min-width:960px) and (max-width:1279px)" />

      <source srcset="images/museum-720_x_405.jpg,
      images/museum-1440_x_810.jpg 1440w,
      images/museum-2160_x_1215.jpg 2160w" media="(min-width:720px) and (max-width:959px)" />

      <source srcset="images/museum-480_x_270.jpg,
      images/museum-960_x_540.jpg 960w,
      images/museum-1440_x_810.jpg 1440w" media="(min-width:480px) and (max-width:719px)" />

      <source srcset="images/museum-320_x_180.jpg,
      images/museum-640_x_360.jpg 640w,
      images/museum-960_x_540.jpg 960w" media="(min-width:320px) and (max-width:479px)" />

      <img src="images/museum.jpg" alt="placeholder">
    </picture>
  </header>
</body>

</html>
